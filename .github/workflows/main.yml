name: CI/CD Pipeline

on:
    push:
        branches: [main]

jobs:
    build: 
        runs-on: ubuntu-latest
    
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-ci-demo .

    test:
        needs: build
        runs-on: ubuntu-latest

        steps:
        - name: Set up Docker
          uses: docker/setup-buildx-action@v3

        - name: Pull image from local build
          run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-ci-demo .

        - name: Run tests
          run: docker run ${{ secrets.DOCKER_USERNAME }}/node-ci-demo npm test
 
    push: 
        needs: test
        runs-on: ubuntu-latest

        steps: 
            - name: Set up Docker
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with: 
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build image (again for simplicity)
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-ci-demo .

            - name: push image to Docker Hub
              run: docker push ${{ secrets.DOCKER_USERNAME }}/node-ci-demo